<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>果壳机动</title>
<link rel="stylesheet" href="./public/Admin/css/reset.css">
<link rel="stylesheet" href="./public/Admin/css/adm.css">
</head>
<body>
    <div id="main">
            <h2 align="center">分类管理</h2>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="?c=Categories&a=index">管理首页</a> &nbsp;|&nbsp;
            <a href="?c=Categories&a=create">添加文章分类</a>
            <h2 align="center">编辑文章分类</h2>
            <form action="?c=Categories&a=update" method="post" enctype="multipart/form-data">
                <div class="form-group1">
                    <label>名称:</label>
                    <p>
                        <input type="text" name="classname" value="{{$category.classname}}" />
                    </p>
                </div>
                <div class="form-group1">
                    <label>排序:</label>
                    <p>
                        <input type="text" name="orderby" value="{{$category.orderby}}" />
                    </p>
                </div>
                <div class="form-group1">
                    <label>父分类:</label>
                    <p>
                        <select name="pid">
                            <option value="0">无</option>
                            {{foreach $arrs as $arr}}
                            <option value="{{$arr.id}}"{{if $arr.id  eq $category.pid}}selected{{/if}} >
                                {{str_repeat("----",$arr.level*2)}}
                                {{$arr.classname}}
                            </option>
                            {{/foreach}}
                        </select>
                    </p>
                </div>
                <div class="form-group1">
                    <label>&nbsp;</label>
                    <p>
                        <input type="hidden" name="id" value="{{$category.id}}">
                        <button type="submit">修改</button>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
