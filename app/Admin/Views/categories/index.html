<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>果壳机动</title>
<link rel="stylesheet" href="./public/Admin/css/reset.css">
<link rel="stylesheet" href="./public/Admin/css/adm.css">
</head>
<body>
    <div id="main">
            <h2 align="center">分类管理</h2>
            &nbsp;&nbsp;&nbsp;&nbsp;
            <a href="?c=Categories&a=index">管理首页</a> &nbsp;|&nbsp;
            <a href="?c=Categories&a=create">添加文章分类</a>
            <table>
                <tr align="center">
                    <td>序号</td>
                    <td>分类名称</td>
                    <td>排序</td>
                    <td>文章数量</td>
                    <td>操作选项</td>
                </tr>
                {{foreach $categories as $category}}
                <tr align="center">
                    <td>{{$category.id}}</td>
                    <td align="left">
                        {{str_repeat("----",$category.level*2)}}
                        {{$category.classname}}
                    </td>
                    <td>{{$category.orderby}}</td>
                    <td>100</td>
                    <td>
                        <a href="?c=Categories&a=edit&id={{$category.id}}">编辑</a>|
                        <a href="javascript:void(0)" onclick="confirmDel({{$category.id}})">删除</a>
                    </td>
                </tr>
                {{/foreach}}
            </table>
            <div id="pagebar">
                Pages:&nbsp;
                <a href="#">1</a>
                <a href="#">2</a>
                <a href="#">3</a>
                4
                <a href="#">5</a>
                <a href="#">6</a>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">
//定义JS的删除函数
function confirmDel(id){    
    //询问是否要删除
    if (window.confirm("你真的要删除吗？")) {
        //跳转到删除页面
        location.href = "?c=Categories&a=destory&id="+id;
    }
}
</script>
</html>
