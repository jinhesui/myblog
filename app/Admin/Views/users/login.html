<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>果壳机动</title>
<link rel="stylesheet" href="./public/Admin/css/reset.css">
<link rel="stylesheet" href="./public/Admin/css/adm.css">
<style>
form {
width:30%;
margin:0 auto;
}
</style>
</head>
<body style="background-image:url(./public/Admin/images/1.jpg);">
    <header style="height: 40px;">
    </header>
    <div id="main" style="padding-top: 150px;padding-bottom: 30px;">
        
        <div id="respond" class="comment-respond">
            <h1 align="center" style="padding-bottom: 50px;padding-right:40px;font: 45px '微软雅黑','黑体',sans-serif;">Blog后台管理界面</h1>
            <form action="?c=Users&a=loginCheck" method="post" name="form1" onsubmit="return checkForm();">
                <p>
                <input placeholder="用户名"  name="username" type="text" value="" size="30">
                </p>
                <p>
                <input placeholder="密码" name="password" type="password" value="" size="30">
                </p>
                <input type="submit" value="登陆" style="background-image:url(./public/Admin/images/top_bg.gif);">
            </p>
            </form>
        </div>
    </div>
    <footer style="margin-top: 0px;">
        Copyright &copy; 2018 · 果壳机动 · Blog
    </footer>
</body>
<script>
//初始设置用户名为当前焦点
function setFocus()
{
    if (document.form1.username.value == '') {
        document.form1.username.focus();
    } else {
        document.form1.username.select();
    }
}
window.onload = setFocus;

//定义表单验证的JS函数
function checkForm()
{
    //定义验证用户名和密码的正则表达式
    var pattern = /^[a-zA-Z0-9]{5,15}$/; //用户名只能包含5-15位的字母或数字
    //验证用户名是否合法
    // if (!pattern.test(document.form1.username.value)) {
    //     window.alert('用户名不合法！');
    //     document.form1.username.focus();
    //     return false;
    // } else 
    if (!pattern.test(document.form1.password.value)) {
        window.alert('密码不合法！');
        document.form1.password.focus();
        return false;
    } 
}
</script>
</html>
